<!DOCTYPE html>
<html>
<head>
    <title>Photon</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/photon.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="js/noUiSlider/nouislider.css">

</head>
<body>
    <div class="window">
        
        <!-- Your app's content goes inside .window-content -->
        <div class="window-content">
            <div id="anterior-map"></div>
            <!-- The Modal -->
            <div id="myModal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <span id="closeModal" class="close">Save</span>
                    <select id="symptomDropdown">
                        <option value="pain">Pain</option>
                        <option value="numbness">Numbness</option>
                        <option value="tingling">Tingling</option>
                        <option value="weakness">Weakness</option>
                    </select>
                    <div id="slider"></div>
                    <span id="value-span"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- Javascript -->
    <!--<script src="js/menu.js" charset="utf-8"></script> -->
    <script src="js/raphael-min.js"></script>
    <script src="js/map.js" charset="utf-8"></script>
    <script src="js/file-save.js"></script>
    <script src="js/noUiSlider/nouislider.js"></script>
    <script src="js/jquery/src/jquery.js" onload="window.$ = window.jQuery = module.exports;"></script>


    <!-- initialize slider -->
    <script>

      var modal = document.getElementById('myModal');

      // When the user clicks on <span> (x), close the modal

      var closeSpan = document.getElementById('closeModal');
      closeSpan.onclick = function() {
        modal.style.display = "none";

        updateDermatomes();

      }

    </script>
</body>
</html>
